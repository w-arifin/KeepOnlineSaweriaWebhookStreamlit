name: Continuous Python Execution

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour

jobs:
  run_python:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Choose the Python version you need

      - name: Install Dependencies
        run: pip install -r requirements.txt # If you have any Python dependencies

      - name: Execute Python Script
        run: app.py # Replace with the name of your Python script
